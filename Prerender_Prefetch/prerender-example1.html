<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Slow Prerender Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body
    class="bg-warning text-dark text-center d-flex align-items-center justify-content-center"
    style="height: 100vh"
  >
    <div id="content">
      <h1>⏳ Loading Content...</h1>
    </div>

    <script>
      setTimeout(() => {
        document.getElementById("content").innerHTML = `
                <h1>🔹 Slow Prerender Page Loaded</h1>
                <img width='400' height='400' src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Cat03.jpg" alt="Large Image" class="img-fluid">
                <br><br>
                <a href="index.html" class="btn btn-dark">🔙 Go Back</a>
            `;
      }, 3000);
    </script>
  </body>
</html>
